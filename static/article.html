<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="mystyle.css">

  <!-- 구글 폰트 -->

  <!-- jquery -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <title>주특기 1주차</title>

  <style>
    * {
      font-family: 'Hahmlet', serif;
    }
  </style>

  <script>
    $(document).ready(function () {
      getarticles()
    })

    function getarticles() {
      $('#articles').empty()
      $.ajax({
        type: "GET",
        url: "/api/article",
        success: function (response) {
          const article = response.article
          for (let i = 0; i < article.length; i++) {
            const title = article[i]['title']
            const name = article[i]['name']
            const date = article[i]['date']
            const Id = article[i]['_id']
            const temp_html = `<tr>
                                <td onclick="location.href='/detail.html?articleId=${Id}'">${title}</td>
                                <td onclick="location.href='/deteil.html?articleId=${Id}'">${name}</td>
                                <td onclick="location.href='/detail.html?articleId=${Id}'">${date}</td>
                              </tr>`

            $('#articles').append(temp_html)

          }
        }
      })
    }
  </script>

</head>

<body>
  <div class="wrap">
    <div class="jumbotron">
      <h1 class="display-4">주특기 1주차</h1>
      <hr class="my-4">
      <p>주특기 개인 과제 게시물만들기입니다.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button" onclick="location.href='/write.html'">글쓰기</a>
      </p>
    </div>


    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">제목</th>
          <th scope="col">작성자명</th>
          <th scope="col">날짜</th>
        </tr>
      </thead>
      <tbody id="articles">
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>

  </div>
</body>




</html>
